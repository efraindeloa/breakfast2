    <style type="text/tailwindcss">
        @layer base {

            }
        }
        .ios-blur {

        .dotted-border {

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .custom-restaurant-marker {
            background: transparent !important;

        }

        }
        .custom-meetup-marker {

        }

            backdrop-filter: blur(20px) saturate(180%);

        }

        /* Safe area para evitar que el contenido se superponga con la barra de estado */
        .safe-top {
            padding-top: env(safe-area-inset-top, 24px);
        }
        /* Aplicar padding-top a todos los elementos sticky que están en top-0 */
        [class*="sticky"][class*="top-0"] {
            padding-top: env(safe-area-inset-top, 24px) !important;
        }
        header[class*="sticky"] {
            padding-top: env(safe-area-inset-top, 24px) !important;
        }
        div[class*="sticky"][class*="top-0"] {
            padding-top: env(safe-area-inset-top, 24px) !important;
        }
        /* Responsividad mejorada */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
            }
            #root {
                width: 100%;
                max-width: 768px;
            }
        }
        /* Asegurar que los elementos se adapten a diferentes tamaños */
        * {
            box-sizing: border-box;
        }
        img, video {
            max-width: 100%;
            height: auto;
        }
        /* Mejorar la responsividad de textos y elementos */
        @media (max-width: 640px) {
            .text-responsive {
                font-size: clamp(0.875rem, 2.5vw, 1rem);
            }
        }
        /* Asegurar que los contenedores se adapten */
        .container-responsive {
            width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .container-responsive {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container-responsive {
                padding-left: 2rem;
                padding-right: 2rem;
            }
