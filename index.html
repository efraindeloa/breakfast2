
<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Desayuno Fiscal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Shadows+Into+Light&family=Gochi+Hand&display=swap" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "paper-yellow": "#FDF9E7",
                        "paper-line": "#E2E8F0",
                        "ink-blue": "#2C3E50",
                        "morning-accent": "#FF9F43",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "script": ["Dancing Script", "cursive"],
                        "handwriting": ["Gochi Hand", "cursive"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display bg-background-light dark:bg-background-dark text-[#181411] dark:text-white transition-colors duration-300;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dotted-border {
            border: 2px dashed #f48c2555;
            border-radius: 24px;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .paper-texture {
            background-color: #fdf9e7;
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            position: relative;
        }
        .notebook-lines {
            background-image: linear-gradient(var(--paper-line) 1px, transparent 1px);
            background-size: 100% 2.5rem;
            line-height: 2.5rem;
        }
        .red-margin {
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(239, 68, 68, 0.3);
        }
        .ios-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #f48c25;
        }
        .toggle-checkbox:checked + .toggle-label .toggle-dot {
            transform: translateX(100%);
        }
    </style>
